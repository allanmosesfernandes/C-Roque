    <section class="hero">
        <h1 class="h1-hero">Find your nature self</h1>
        <p>
            C'Roque is a wellness resort in the green hills of South Goa
        </p>

        <div class="time-block">
            <div class="local-time">
                <p>
                    <span><img src="/clock.0fc055ce.svg"></span>
                    Local Time: <span id="local-time-india"></span>
                </p>
            </div>
            <div class="weather-block">

                    <span><img id="weather-icon" src="/temperature.111dbf3c.svg"></span>
                    <span id="temp-desc"></span>
                    <span id="local-temp-colva"></span>
                </p>
            </div>
        </div>
        <div class="booking-block">
            <form action="" id="booking-form">
                <div class="form-controller">
                    <label for="datepicker-3" class="select-label">Check in</label>
                    <input name="date" type="text" onfocus="(this.type='date')" onfocusout="(this.type='text')" placeholder="Select Date">
                </div>
                <div class="form-controller">
                    <label for="datepicker-3" class="select-label">Check Out</label>
                    <input name="date" type="text" onfocus="(this.type='date')" onfocusout="(this.type='text')" placeholder="Select Date">
                </div>
                <div class="form-controller">
                    <label for="datepicker-3" class="select-label">Adults</label>
                    <select id="adults" name="adults">

                    </select>
                </div>
                <div class="form-controller">
